<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Read(All)</title>
        {% load static %}
        <link rel='stylesheet' href='{% static "tvShowApp/css/style.css" %}'>
    </head>
    <body>
        <div class="wrapper">
            <h1>All Shows</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Network</th>
                        <th>Release Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in shows %}
                    <tr>
                        <td>{{ show.id }}</td>
                        <td>{{ show.title }}</td>
                        <td>{{ show.network }}</td>
                        <td>{{ show.release_date }}</td>
                        <td><a href='/shows/{{ show.id }}'>Show</a> | <a href='/shows/{{ show.id }}/edit'>Edit</a> | <a href='/shows/{{ show.id }}/destroy'>Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href='/shows/new'>Add a New Show</a>
        </div>
    </body>
</html>
